name: Build and Publish Demo to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build
        env:
          VITE_BASE_URL: /ha-dashboard/

      - name: Prepare demo configuration
        run: |
          # Copy example config and enable local mode
          mkdir dist/data 
          cp public/data/dashboard-config.example.json dist/data/dashboard-config.json
          cp public/data/local-data.example.json dist/data/local-data.json
          # Enable local mode for demo (sets localMode to true)
          sed -i 's/"localMode": false/"localMode": true/g' dist/data/dashboard-config.json

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false
